<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mis Notas </title>
        <!-- Vincula CSS para los estilos -->
        <link rel="stylesheet" href="Estilos.css">
    </head>
    <body>
        <div class="container">
            <h1>Mis Notas</h1>
            <!--Lugar de texto para escribir nuevas notas --> 
            <textarea id="Notas_Entrada" placeholder="Algo para recordar..."></textarea>
            <!--Botón para crear una nueva nota -->
            <button id="Boton">Crear</button>    
            <!--Lista donde se mostrarán todas las notas -->
            <ul id="Lista_Notas"></ul>
        </div> 
        <!--Vincula JavaScript para la lógica -->
        <script src="script.js"></script>
    </body>
</html>
